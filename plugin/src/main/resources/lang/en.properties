delphi.list.all.title=Open pages:
# Format arguments
# 0: Index
# 1: Page count
# 2: [List] button
delphi.list.all.format=<arg:0>. <arg:1> <arg:2>
delphi.list.all.button=[List]

delphi.list.player.title=Open pages for <arg:0>:
# Format arguments
# 0: Index
# 1: Page path, eg: test:index.xml
# 2: Teleport button
# 3: Close button
delphi.list.player.format=<arg:0>. <arg:1> <arg:2> <arg:3>
delphi.list.player.button.tp=[Teleport]
delphi.list.player.button.close=[Close]
# Format arguments
# 0: world name, eg: world_nether
# 1: page X coordinate
# 2: page Y coordinate
# 3: page Z coordinate
delphi.list.player.tpHover=Teleport to the open page.\
  world: <arg:0>\
  x: <arg:1>\
  y: <arg:2>\
  z: <arg:3>